<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Passport Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="passport.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        ← Back to Home
      </a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Passport Application</h3>
      </div>
      <div class="card-body">
        <form id="passportForm" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastName" required>
            </div>
            <div class="col-12">
              <label class="form-label">Date of Birth</label>
              <input type="date" class="form-control" name="dateOfBirth" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Gender</label>
              <select class="form-select" name="gender" required>
                <option value="">Select Gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Passport Type</label>
              <select class="form-select" name="passportType" required>
                <option value="">Select Type</option>
                <option value="regular">Regular</option>
                <option value="diplomatic">Diplomatic</option>
                <option value="emergency">Emergency</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="col-12">
              <label class="form-label">Phone</label>
              <input type="tel" class="form-control" name="phone" required>
            </div>
            <div class="col-12">
              <label class="form-label">Address</label>
              <textarea class="form-control" name="address" rows="2" required></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">
                Submit Passport Application
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="passportApplicationsContainer" class="mt-5 d-none">
      <h3>Passport Applications</h3>
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" id="passportSearch" class="form-control" placeholder="Search by name…">
        </div>
        <div class="col-md-6">
          <select id="passportSort" class="form-select">
            <option value="firstName_asc">Name A→Z</option>
            <option value="firstName_desc">Name Z→A</option>
            <option value="date_asc">DOB ↑</option>
            <option value="date_desc">DOB ↓</option>
          </select>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Passport Type</th>
            <th>Date of Birth</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="passportApplicationsBody"></tbody>
      </table>
    </div>
  </div>

  <script src="passport.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
