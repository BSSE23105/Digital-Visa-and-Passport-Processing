<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visa Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="visa.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        ← Back to Home
      </a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3 class="mb-0">Visa Application</h3>
      </div>
      <div class="card-body">
        <form id="visaForm" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastName" required>
            </div>
            <div class="col-12">
              <label class="form-label">Nationality</label>
              <input type="text" class="form-control" name="nationality" required>
            </div>
            <div class="col-12">
              <label class="form-label">Passport Number</label>
              <input type="text" class="form-control" name="passportNumber" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Visa Type</label>
              <select class="form-select" name="visaType" required>
                <option value="">Select Type</option>
                <option value="tourist">Tourist</option>
                <option value="business">Business</option>
                <option value="student">Student</option>
                <option value="work">Work</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Duration (days)</label>
              <input type="number" class="form-control" name="duration" required>
            </div>
            <div class="col-12">
              <label class="form-label">Purpose of Visit</label>
              <textarea class="form-control" name="purpose" rows="2" required></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success w-100">
                Submit Visa Application
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="applicationsTableContainer" class="mt-5 d-none">
      <h3>Visa Applications</h3>
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by name…">
        </div>
        <div class="col-md-6">
          <select id="sortSelect" class="form-select">
            <option value="firstName_asc">Name A→Z</option>
            <option value="firstName_desc">Name Z→A</option>
            <option value="duration_asc">Duration ↑</option>
            <option value="duration_desc">Duration ↓</option>
          </select>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Nationality</th>
            <th>Visa Type</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="applicationsTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="visa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
